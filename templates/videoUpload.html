        function displayProcessedVideo(framesData) {
            var processedVideoContainer = document.getElementById('processedVideoContainer');
            processedVideoContainer.innerHTML = ''; // Clear previous video

            var video = document.createElement('video');
            video.controls = true;
            video.autoplay = true;

            framesData.forEach(function(frameData) {
                var source = document.createElement('source');
                source.src = frameData;
                source.type = 'video/mp4'; // Adjust video type if needed
                video.appendChild(source);
            });

            processedVideoContainer.appendChild(video);
        }
        // Function to convert base64 to Blob
        function base64ToBlob(base64String) {
            const byteCharacters = atob(base64String);
            const byteArrays = [];
            for (let i = 0; i < byteCharacters.length; i++) {
                byteArrays.push(byteCharacters.charCodeAt(i));
            }
            return new Blob([new Uint8Array(byteArrays)], { type: 'image/jpeg' });
        }
