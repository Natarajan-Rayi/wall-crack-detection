<!DOCTYPE html>
<html>
<head>
    <title>Live Stream Crack Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #video {
            display: none; /* Hide the video element */
        }
        canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Live Stream Crack Detection</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="startBtn">Start Stream</button>
        <button id="stopBtn" disabled>Stop Stream</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        // const socket = io('http://localhost:5000');
        const socket = io('https://wall-crack-detection.onrender.com');


        let streaming = false;
        let stream = null;

        function startStream() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(mediaStream => {
                    stream = mediaStream;
                    video.srcObject = stream;
                    video.play();
                    streaming = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    sendFrame();
                })
                .catch(err => {
                    console.error("Error accessing the camera: " + err);
                });
        }

        function stopStream() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            streaming = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        function sendFrame() {
            if (!streaming) {
                return;
            }
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');
            socket.emit('stream', imageData);
            setTimeout(sendFrame, 100); // Adjust the interval as needed
        }

        socket.on('response', function(data) {
            console.log("Received processed frame");
            const image = new Image();
            image.src = 'data:image/jpeg;base64,' + data;
            image.onload = function() {
                ctx.drawImage(image, 0, 0);
            };
        });

        socket.on('connect', () => {
            console.log("Connected to the server");
        });

        socket.on('disconnect', () => {
            console.log("Disconnected from the server");
        });

        socket.on('error', (error) => {
            console.error("WebSocket error observed:", error);
        });

        startBtn.addEventListener('click', startStream);
        stopBtn.addEventListener('click', stopStream);
    </script>
</body>
</html>
